<!-- /app/templates/email_validation.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Your Email</title>
    <style>
        .email-container {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .email-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-body {
            font-size: 16px;
            line-height: 1.5;
        }
        .email-footer {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h2>Validate Your Email</h2>
        </div>
        <div class="email-body">
            <p>Hello {{ name }},</p>
            <p>Thank you for registering. Please click the button below to validate your email address:</p>
            <p><a href="{{ validation_link }}" class="button">Validate Email</a></p>
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="email-footer">
            <p>Best regards,<br>Your Company</p>
        </div>
    </div>
</body>
</html>
